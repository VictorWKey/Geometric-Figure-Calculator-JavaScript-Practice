<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Figures | JavaScript Practical Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="figures.css">
</head>
<body>
    <div class = "main-container">
        <header>
            <h1 class="title">Geometric Figures</h1>
            <p>This is a project of JavaScript Course</p>
            <p>Calculate the area and perimeter of a square, triangle or circle</p>
        </header>
        <section class="figure-container square-container">
            <h2>Square</h2>
            <form class = "form">
                <label for="inputSquare">Side size</label>
                <input type="number" class="input" id="inputSquare">
    
                <button type="button" class = "button-square" onclick="calculateSquarePerimeter()">Calculate Perimeter</button>
    
                <button type="button" class = "button-square" onclick="calculateSquareArea()">Calculate Area</button>
            </form>
        </section>
    
        <section class="figure-container triangle-container">
            <h2>Triangle (isosceles)</h2>
            <form class = "form">
                <label for="inputTriangleSide1">Side size (1)</label>
                <input type="number" class="input" id="inputTriangleSide1">

                <label for="inputTriangleSide2">Side size (2)</label>
                <input type="number" class="input" id="inputTriangleSide2">
    
                <label for="inputTriangleBase">Base size</label>
                <input type="number" class="input" id="inputTriangleBase">
    
                <button type="button" class = "button-triangle" onclick="calculateTrianglePerimeter()">Calculate Perimeter</button>
    
                <button type="button" class = "button-triangle" onclick="calculateTriangleArea()">Calculate Area</button>
            </form>
        </section>
    
        <section class="figure-container circle-container">
            <h2>Circle</h2>
            <form class = "form">
                <label for="inputCircle">Radius size</label>
                <input type="number" id="inputCircle" class="input">
    
                <button type="button" class = "button-circle" onclick="calculateCirclePerimeter()">Calculate Perimeter</button>
    
                <button type="button" class = "button-circle" onclick="calculateCircleArea()">Calculate Area</button>
            </form>
        </section>
    </div>
    
    <script src="./figures.js"></script>
</body>
</html>
