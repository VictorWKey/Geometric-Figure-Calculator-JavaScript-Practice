<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Figures | JavaScript Practical Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <style src="./figures.css">
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }

    </style>
</head>
<body>
    <header>
        <h1>Geometric Figures</h1>
        <p>This is a project of JavaScript Course</p>
    </header>
    <section class="square-container">
        <h2>Calculate the area and perimeter of a square</h2>
        <form action="">
            <label for="inputSquare">Side measurement</label>
            <input type="number" id="inputSquare">

            <button type="button" onclick="calculateSquarePerimeter()">Calculate Perimeter</button>

            <button type="button" onclick="calculateSquareArea()">Calculate Area</button>
        </form>
    </section>

    <section class="triangle-container">
        <h2>Calculate the area and perimeter of a triangle</h2>
        <form action="">
            <label for="inputTriangle">Side measurement</label>
            <input type="number" id="inputTriangleSide1">

            <label for="inputTriangle">Side 2 measurement</label>
            <input type="number" id="inputTriangleSide2">

            <label for="inputTriangle">Base measurement</label>
            <input type="number" id="inputTriangleBase">

            <label for="inputTriangle">Height measurement</label>
            <input type="number" id="inputTriangleHeight">

            <button type="button" onclick="calculateTrianglePerimeter()">Calculate Perimeter</button>

            <button type="button" onclick="calculateTriangleArea()">Calculate Area</button>
        </form>
    </section>

    <section class="circle-container">
        <h2>Calculate the area and perimeter of a circle</h2>
        <form action="">
            <label for="inputCircle">Radius measurement</label>
            <input type="number" id="inputCircle">

            <button type="button" onclick="calculateCirclePerimeter()">Calculate Perimeter</button>

            <button type="button" onclick="calculateCircleArea()">Calculate Area</button>
        </form>
    </section>
    
    <script src="./figures.js"></script>
</body>
</html>
